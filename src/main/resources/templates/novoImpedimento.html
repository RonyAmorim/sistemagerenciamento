<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body {
            background-color: #262b33; /* Fundo escuro */
            color: #f1ffff;             /* Texto branco */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #4c5766; /* Cor de fundo do container */
            border-radius: 10px; /* Bordas arredondadas */
            padding: 30px;
        }
        .content {
            padding: 20px;
            border: 1px solid #596a81; /* Borda da caixa de conteúdo */
        }
        h1 {
            color: #ffcdd2;  /* Cor do título principal */
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            color: #b4b8bd; /* Cor dos títulos secundários */
        }
        p {
            color: #f1ffff; /* Cor do texto */
        }
        .footer {
            margin-top: 22px; /* Espaçamento superior do rodapé */
            text-align: center;
            padding: 10px;
        }
        .footer img {
            color: #789eac;
            margin-bottom: -15px;
            width: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Novo Impedimento</h1>
    <div class="content">
        <p>Olá, <span th:text="${nomeResponsavel}"></span>!</p>
        <p>Um novo impedimento foi reportado no projeto "<span th:text="${nomeProjeto}"></span>":</p>
        <div class="details">
            <h2>Detalhes do Impedimento:</h2>
            <p th:text="${descricaoImpedimento}"></p>
            <p>Reportado por: <span th:text="${nomeUsuario}"></span></p>
        </div>
    </div>
    <div class="footer">
        <a href="https://ibb.co/MCk0Pjp"><img src="https://i.ibb.co/MCk0Pjp/logo-tecflux.png" alt="logo-tecflux" border="0"></a>
        <p>Atenciosamente,</p>
        <p>Equipe TecFlux</p>
    </div>
</div>
</body>
</html>
