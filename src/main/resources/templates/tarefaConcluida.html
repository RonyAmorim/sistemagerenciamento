<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TecFlux - Tarefa Concluida</title>
    <style>
        body {
            background-color: #262b33; /* Fundo escuro */
            color: #f1ffff;             /* Texto branco */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 20px;
        }
        .conteudo {
            padding: 20px;
            border: 1px solid #596a81; /* Borda da caixa de conteúdo */
            border-radius: 10px; /* Bordas arredondadas */
        }
        .conteudo p {
            font-size: 16px;
            color: #f1ffff; /* Cor do texto */
        }
        h1 {
            font-size: 20px;
            color: #d3ebd4; /* Cor do título principal */
        }
        /* Removemos o estilo do h2, pois não há h2 neste e-mail */
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 22px; /* Espaçamento superior do rodapé */
            text-align: center;
            padding: 10px;
        }
        .footer img {
            color: #789eac;
            margin-bottom: -15px;
            width: 80px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div style="background-color: #4c5766; padding: 30px; border-radius: 10px;">
    <h1>Tarefa Concluída</h1>
    <div class="conteudo">
        <p style="color: #f1ffff">Olá, <span th:text="${nomeUsuario}"></span>!</p>
        <p style="color: #90EE90;">Parabéns! Você concluiu a tarefa "<span th:text="${nomeTarefa}"></span>" no projeto "<span th:text="${nomeProjeto}"></span>".</p>
    </div>
    <div class="footer">
        <a href="https://ibb.co/MCk0Pjp"><img src="https://i.ibb.co/MCk0Pjp/logo-tecflux.png" alt="logo-tecflux" border="0"></a>
        <p style="color: #f1ffff">Atenciosamente,</p>
        <p style="color: #f1ffff">Equipe <b>TecFlux</b></p>
    </div>
</div>
</body>
</html>
